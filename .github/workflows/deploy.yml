name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: "4.68.1"
          command: pages deploy dist --project-name=animasi-partitur

      - name: Check deployment status
        env:
          CMD_OUTPUT: ${{ steps.deploy.outputs.command-output }}
        run:
          if [ -z "$CMD_OUTPUT" ]; then
            echo "‚ùå Deployment failed"
            exit 1
          fi
          echo "‚úÖ Deployment successful"

      - name: Output deployment URL
        env:
          DEPLOYMENT_URL: ${{ steps.deploy.outputs.deployment-url }}
          DEPLOYMENT_ALIAS_URL: ${{ steps.deploy.outputs.deployment-alias-url }}
        run: |
          echo "üöÄ Deployed to: $DEPLOYMENT_URL"
          echo "üîó Alias: $DEPLOYMENT_ALIAS_URL"
